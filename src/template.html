<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="{{ description }}">
  <meta name="author" content="{{ author }}">

  <title>{{ title }}</title>

  <!-- CSS -->
  <link href="./style.css" rel="stylesheet">
</head>

<body id="page-top">

  <!-- Header -->
  <header class="masthead bg-primary text-white text-center">
    <div class="container">
      <h1 class="text-uppercase mb-0">{{ title }}</h1>
    </div>
  </header>

  <article class="portfolio">
    <div class="container">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <!-- MarkDown > -->
          {{ article }}
        </div>
      </div>
    </div>
  </article>

  <section class="portfolio">
    <div class="container">
      <div class="row">
        <div class="col-md-8 offset-md-2">

          <div id="disqus_thread"></div>
          <script>

            /**
            *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
            *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables*/

            var disqus_config = function () {
              this.page.url = '{{ url }}';  // Replace PAGE_URL with your page's canonical URL variable
              this.page.identifier = '{{ identifier }}'; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
            };

            (function () { // DON'T EDIT BELOW THIS LINE
              var d = document, s = d.createElement('script');
              s.src = 'https://prettyprinted.disqus.com/embed.js';
              s.setAttribute('data-timestamp', +new Date());
              (d.head || d.body).appendChild(s);
            })();
          </script>
          <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by
              Disqus.</a></noscript>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer text-center">
      <div class="container">
        <div class="row">
          <div class="col-md-4 offset-md-4 mb-5 mb-lg-0">
            <h4 class="text-uppercase mb-4">Footer</h4>
          </div>
        </div>
      </div>
    </footer>

    <div class="copyright py-4 text-center text-white">
      <div class="container">
        <small>Copyright &copy; Th√©o Gadiffet</small>
      </div>
    </div>

    <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
    <div class="scroll-to-top d-lg-none position-fixed ">
      <a class="js-scroll-trigger d-block text-center text-white rounded" href="#page-top">
        Direction en haut
      </a>
    </div>
</body>

</html>
